name: Deploy
# on: workflow_dispatch
on: 
  push:
    branches:
      - main
    paths-ignore:
        - .github/workflows/*
        - README.md  
  pull_request:
    branches:
      - main
  workflow_dispatch:
  
jobs:
    test:
         runs-on: ubuntu-latest
         steps:
             - name: Get Code
               uses: actions/checkout@v4
               #    run: |
               #    echo "Deploying code..."
               #    echo "${{toJson(github)}}"
               #    git clone https://github.com/${{github.repository}}.git 
             - name: Install Node 20
               uses: actions/setup-node@v4
               with:
                   node-version: 20
             - name: Check Version
               run: node --version
             - name: Cache Node Modules
               uses: actions/cache@v4
               with:
                 path: ~/.npm
                 key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}     
             - name: Install Dependencies
               run: npm ci  
             - name: Run Tests
               run: npm run test   
    build:
         needs: test 
         runs-on: ubuntu-latest
         steps:
             - name: Get Code
               uses: actions/checkout@v4
             - name: Install Node 20
               uses: actions/setup-node@v4
               with:
                   node-version: 20
             - name: Check Version
               run: node --version
             - name: Cache Node Modules
               uses: actions/cache@v4
               with:   
                 path: ~/.npm
                 key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}    
             - name: Install Dependencies
               run: npm ci
             - name: Build App
               run: npm run build    
             - name: Upload Build Artifacts
               uses: actions/upload-artifact@v4
               with:
                 name: dist-file    
                 path: dist    
    deploy:
         needs: build  
         runs-on: ubuntu-latest
         steps:
             - name:  Download Build Artifacts
               uses: actions/download-artifact@v4
               with:
                 name: dist-file
                 paths: dist 
